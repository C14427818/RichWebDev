<!DOCTYPE html>
<html>
<link rel ="stylesheet" type="text/css" href="Lab2-1.css">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
</head>
<body>
<form name= "calculator">
    <div id="calculator">
        <input name="display" type="text" readonly="readonly" placeholder="0">
        <div class="flex-container">
            <input type="button" class="flex-item" value="(" onClick="document.calculator.display.value += '('"></input>
            <input type="button" class="flex-item" value=")" onClick="document.calculator.display.value += ')'"></input>
            <input type="button" class="flex-item" value="±" onClick="btnMod()"></input>
            <input type="button" class="flex-item" value="÷" onClick="btnDiv()"></input>
            <input type="button" class="flex-item" value="7" onClick="document.calculator.display.value += '7'"></input>
            <input type="button" class="flex-item" value="8" onClick="document.calculator.display.value += '8'"></input>
            <input type="button" class="flex-item" value="9" onClick="document.calculator.display.value += '9'"></input>
            <input type="button" class="flex-item" value="x" onClick="btnMult()"></input>
            <input type="button" class="flex-item" value="4" onClick="document.calculator.display.value += '4'"></input>
            <input type="button" class="flex-item" value="5" onClick="document.calculator.display.value += '5'"></input>
            <input type="button" class="flex-item" value="6" onClick="document.calculator.display.value += '6'"></input>
            <input type="button" class="flex-item" value="-" onClick="btnMin()"></input>
            <input type="button" class="flex-item" value="1" onClick="document.calculator.display.value += '1'"></input>
            <input type="button" class="flex-item" value="2" onClick="document.calculator.display.value += '2'"></input>
            <input type="button" class="flex-item" value="3" onClick="document.calculator.display.value += '3'"></input>
            <input type="button" class="flex-item" value="+" onClick="btnPlus()"></input>

            <input type="button" class="flex-item" value="0" onClick="document.calculator.display.value += '7'"></input>
            <input type="button" class="flex-item" value="." onClick="btnDot()"></input>
            <input type="button" class="flex-item" value="C" onClick="btnClear()"></input>
            <input type="button" class="flex-item" value="=" onClick="document.calculator.display.value = eval(document.calculator.display.value)"></input>
        </div>
        </div>
</form>
    </div>
</body>
<script src="Lab2-1.js" type="text/javascript" type="text/javascript"></script>
</html>
